<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__info-button-edit"><img src="./images/editProfile.svg" alt="Редактировать профиль" class="profile__info-button-edit-img"></button>
            <p class="profile__info-profession">Исследователь океана</p>
          </div>
          <button class="profile__button-add" name="add"><img src="./images/addPlus.svg" alt="Добавить" class="profile__button-add-img"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like"></button>
              </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          © 2020 Mesto Russia
        </p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <button class="popup__close-button"></button>
            <form class="popup__form" name="profile_form" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" placeholder="Имя" class="popup__input popup__input_name" name="name" required minlength="2" maxlength="20">
              <input type="text" placeholder="О себе" class="popup__input popup__input_description" name="about" required minlength="50">
              <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
