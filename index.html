<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
<!------------------------------------------------------------HEADER------------------------------------------------------------>
      <header class="header">
        <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
<!------------------------------------------------------------PROFILE------------------------------------------------------------>
        <section class="profile">
          <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__items">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
              </div>
              <button class="profile__button-edit" name="edit" type="button"></button>
          </div>
          <button class="profile__button-add" name="add" type="button"></button>
        </section>
<!------------------------------------------------------------ELEMENTS------------------------------------------------------------>
        <section class="elements">
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__button-like" type="button"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Dombay_1.png" alt="Домбай" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button class="element__button-like" type="button"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Elbrus_1.png" alt="Гора Эльбрус" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__button-like" type="button"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Karachayevsk_1.png" alt="Карачаево-Черкесия" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__button-like" type="button"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Dombay_2.png" alt="Домбай" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button class="element__button-like" type="button"></button>
              </div>
          </article>
          <article class="element">
            <img src="./images/Elbrus_2.png" alt="Гора Эльбрус" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__button-like" type="button"></button>
              </div>
          </article>
        </section>
      </main>
<!------------------------------------------------------------FOOTER------------------------------------------------------------>
      <footer class="footer">
        <p class="footer__copyright">
          © 2020 Mesto Russia
        </p>
      </footer>
<!------------------------------------------------------------POPUP------------------------------------------------------------>
      <div class="popup">
        <div class="popup__content">
          <button class="popup__close-button"></button>
            <form class="popup__form" name="profile_form" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" placeholder="Имя" class="popup__input popup__input_name" name="name">
              <input type="text" placeholder="О себе" class="popup__input popup__input_job" name="about">
              <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
